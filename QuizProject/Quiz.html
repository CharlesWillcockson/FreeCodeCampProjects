<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="quizStyle.css">
</head>
<body>
<header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
    <h1>HTML/CSS Quiz</h1>
    <nav>
        <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
        </ul>
    </nav>
</header>
<main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
            </div>
            <div class="info">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <div class="info">
                <label for="dob">D.O.B.<span class="sr-only"></span>:</label>
                <input type="date" id="dob" name="dob">
            </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML Questions</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="question1">
                    <legend>Dogs are better than cats.</legend>
                    <ul class="answers-list">
                        <li></li>
                        <li></li>
                    </ul>
                </fieldset>
            </div>
            <div class="question-block">
                <p>2</p>
                <fieldset class="question" name="question2">
                    <legend>Weed is better than heroin</legend>
                    <ul class="answers-list">
                        <li></li>
                        <li></li>
                    </ul>
                </fieldset>
            </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">CSS Questions</h2>
        </section>
    </form>
</main>
</body>
</html>
